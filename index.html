<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- ================CSS======================-->
  <link rel="stylesheet" href="assesst/css/styles.css">
  <title>NTF-CARD</title>
</head>
<body>
  <main class="main grid" >
    <section class="ntfCard grid">
        <!-- ================HOME======================-->
        <section class="home">
          <img src="assesst/img/image-equilibrium.jpg" alt="" class="home-img" >
          <div class="svg">
             <img src="assesst/img/icon-view.svg" alt="" class="home-svg">
          </div>
        </section>
        <!-- ================DESCRIPTION======================-->
        <section class="description ">
          <div class="about ">
            <a href="" class="title"><h1 class="title">Equilibrium #3429</h1></a>
            <p class="slogan">Our Equilibrium collectoin promotes balance and calm.</p>
            <div class="numberPlusClock ">
              <a href="" class="number">
                <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
                0.041ETH
              </a>
              <span class="clock">
                <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                3 days left
              </span>
            </div>
          </div>
           <hr>
          <!-- ================Autor======================-->
          <div class="autor ">
              <img src="assesst/img/image-avatar.png" alt="" class="avatar" >
              <span class="creator">
                creation of <a href="" class="name">Jules Wyver</a>
              </span>
          </div>
        </section>
    </section>
  </main>
 <!-- ================ATTRIBUTION======================-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">nanita  </a>.
  </div>
</body>
</html>
